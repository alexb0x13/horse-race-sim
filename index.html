<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEL Derby</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JEL Derby</h1>
        </header>
        
        <main>
            <div id="game-container">
                <div id="game-canvas"></div>
                
                <!-- Horse lineup moved to center -->
                <div class="horse-lineup">
                    <h2>Horse Lineup</h2>
                    <div id="horse-list"></div>
                    <div class="race-controls">
                        <button id="start-race" class="race-button">Start Race</button>
                        <button id="reset-race" class="race-button">Reset</button>
                    </div>
                </div>
                
                <div class="race-info">
                    <div id="race-time-container">
                        <span>Race Time: </span><span id="race-time">0.00s</span>
                    </div>
                </div>
                
                <div class="race-results-container">
                    <div class="race-results">
                        <h2>Race Results</h2>
                        <div id="results-panel"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="about-section">
                <h3>About</h3>
                <p>This horse racing simulator lets you experience the thrill of a horse race. Watch the race unfold and root for your favorite horse!</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="js/nameGenerator.js"></script>
    <script src="js/horse.js"></script>
    <script src="js/race.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
