<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEL Derby</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Game container where Phaser will render -->
        <div id="game-container"></div>
        
        <!-- Horse lineup positioned as top banner -->
        <div class="top-banner horse-panel">
            <div class="panel-header">
                <!-- Removed Horse Lineup text -->
            </div>
            <div id="horse-list" class="scrollable-content"></div>
            <div class="race-controls">
                <button id="start-race" class="race-button">Start Race</button>
                <button id="reset-race" class="race-button">Reset</button>
            </div>
        </div>
        
        <div class="race-info">
            <div id="race-time-container">
                <span>Race Time: </span><span id="race-time">0.00s</span>
            </div>
            <div id="current-lap-container">
                <span>Current Lap: </span><span id="current-lap">1</span>
            </div>
        </div>
        
        <div class="side-panel results-panel">
            <div class="panel-header">
                <h2>Race Results</h2>
            </div>
            <div id="results-panel" class="scrollable-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="js/nameGenerator.js"></script>
    <script src="js/horse.js"></script>
    <script src="js/race.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
